{% extends "layout.html" %}
{% block content %}
	
<form method="get" action="/">
	{% for set in sets %}
		<input type="checkbox" name="selected[]" value="{{ set }}">{{ set }}
	{% endfor %}
	<br />
	<input type="submit" />
</form>

<hr />
{% for card in result %}
	<p>
		{{ card[0] }}: {{ card[1] }} - {{ card[2] }} (Cost: {{ card[3] }})
	</p>
{% endfor %}

{% endblock %}
